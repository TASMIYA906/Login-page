<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="static\css\Google Sheet.css">
</head>
<body>
    <div class="container">
        <form method="post" action="https://script.google.com/macros/s/AKfycbx5lxgg-p2AuF3PuI8iXLranMQw_R2fnyunkIQ2tcFM6vGQWHjKWnkOEupktqgv5rcdwA/exec" name="contact-form">
            <h4>Contact Us</h4>
            <input type="text" name="your-name" placeholder="Name" required>
            <input type="text" name="your-number" placeholder="Number" required>
            <input type="email" name="your-email" placeholder="Email" required>
            <textarea name="message" rows="7" placeholder="Your Message" required></textarea>
            <input type="submit" value="Submit" id="submit">
        </form>
    </div>
    <script src="static\js\Google Sheet.js"></script>
</body>
</html>
